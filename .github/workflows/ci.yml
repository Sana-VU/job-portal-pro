name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install and test server
        working-directory: server
        run: |
          npm ci
          npm test -- --run
      - name: Install and test client
        working-directory: client
        run: |
          npm ci
          npm test -- --run

